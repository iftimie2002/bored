<!doctype html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { max-width: 760px; margin: 22px auto; }
    .timer-ring { transition: stroke-dashoffset 0.3s linear; }
    .option-btn { transition: all 0.2s; }
    .option-btn:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .option-btn.selected { background-color: #6366f1; color: white; border-color: #6366f1; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen font-sans">
  <div class="card p-8 bg-white/90 rounded-3xl shadow-2xl">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-slate-800">Are you Smart, or just Confident?</h1>
      <div id="progress" class="text-lg text-slate-600">Question <span id="qix">0</span>/<span id="qtotal">0</span></div>
    </div>

    <div id="container" class="min-h-96"></div>

    <div class="mt-8 flex justify-between items-center">
      <button id="backBtn" class="px-6 py-3 bg-slate-200 text-slate-700 rounded-xl font-medium">Back</button>
      <div id="status" class="text-sm text-slate-500">Autosave: idle</div>
    </div>
  </div>

<script>
(function(){
  const trueFalseQuestions = [
    {type:"tf", q:'A cloud weighs around a million tons.', correct:true},
    {type:"tf", q:'Giraffes are 30x more likely to be struck by lightning than humans.', correct:true},
    {type:"tf", q:'Identical twins have identical fingerprints.', correct:false},
    {type:"tf", q:"The Earth's rotation is speeding up.", correct:false},
    {type:"tf", q:'Your brain literally eats itself every day.', correct:true},
    {type:"tf", q:'Mars is shaped more like a rugby ball than a sphere.', correct:true},
    {type:"tf", q:"The universe's average colour is officially called Cosmic Latte.", correct:true},
    {type:"tf", q:'Water itself is not wet — only objects touching it are.', correct:true},
    {type:"tf", q:'A chicken once lived for 18 months without its head.', correct:true},
    {type:"tf", q:'There are more bacterial cells in your body than human cells.', correct:true},
    {type:"tf", q:"Octopuses don't have tentacles — only arms.", correct:true},
    {type:"tf", q:'Most maps you see in school are actually wrong.', correct:true},
    {type:"tf", q:'Snails can have over 10,000 teeth.', correct:true},
    {type:"tf", q:'Lightning is hotter than the surface of the Sun.', correct:true},
    {type:"tf", q:'Bananas are slightly radioactive.', correct:true},
    {type:"tf", q:'You travel millions of kilometres every day without realising it.', correct:true},
    {type:"tf", q:'You can fold a piece of A4 paper more than eight times.', correct:false},
    {type:"tf", q:'A penguin has been recorded diving deeper than 500 metres.', correct:true},
    {type:"tf", q:'There is a planet made mostly of diamond.', correct:true},
    {type:"tf", q:'The Moon is growing larger every year.', correct:false}
  ];

  const mcQuestions = [
    {type:"mc", q:"What are the prime factors of 24?", options:["Two and three","Two and four","Three and eight","Two and twelve"], correct:0},
    {type:"mc", q:"How many sides does a trapezoid have?", options:["Three","Four","Five","Six"], correct:1},
    {type:"mc", q:"Which math theorem states that in a right triangle, A² + B² = C²?", options:["Euclid's Theorem","Pythagorean Theorem","Fermat's Last Theorem","Pascal's Theorem"], correct:1},
    {type:"mc", q:"How many degrees are in a circle?", options:["180","270","360","365"], correct:2},
    {type:"mc", q:"How many yards are in a mile?", options:["1000","1760","2000","5280"], correct:1},
    {type:"mc", q:"What produces the majority of the breathable air on earth?", options:["Trees","Grass","The oceans","Algae in rainforests"], correct:2},
    {type:"mc", q:"Which travels faster: Sound or light?", options:["Sound","Light","Same speed","Depends"], correct:1},
    {type:"mc", q:"What mineral can you add to water to make things float easier?", options:["Sugar","Salt","Iron","Baking soda"], correct:1},
    {type:"mc", q:"Roughly how many mph does Earth spin at the equator?", options:["500","1000","1500","2000"], correct:1},
    {type:"mc", q:"How many elements are on the periodic table?", options:["92","108","118","124"], correct:2},
    {type:"mc", q:"Which blood type is the universal donor?", options:["AB+","A-","O-","B+"], correct:2},
    {type:"mc", q:"How many moons does Neptune have?", options:["8","14","27","63"], correct:1},
    {type:"mc", q:"Which disease was eradicated in 1980?", options:["Polio","Measles","Smallpox","Malaria"], correct:2},
    {type:"mc", q:"Who was the first American woman in space?", options:["Valentina Tereshkova","Mae Jemison","Sally Ride","Judith Resnik"], correct:2},
    {type:"mc", q:"How many pounds in a US ton?", options:["1000","2000","2204","2240"], correct:1},
    {type:"mc", q:"Largest bone in the human body?", options:["Tibia","Femur","Humerus","Spine"], correct:1},
    {type:"mc", q:"How many planets in the solar system?", options:["7","8","9","10"], correct:1},
    {type:"mc", q:"How many colors in a rainbow?", options:["6","7","8","Indefinite"], correct:1},
    {type:"mc", q:"Which astronomer is named in “Bohemian Rhapsody”?", options:["Copernicus","Kepler","Galileo","Newton"], correct:2},
    {type:"mc", q:"Fear of flowers is called?", options:["Floraphobia","Anthophobia","Botanophobia","Petalphobia"], correct:1}
  ];

  const starQuestions = [
    {id:"q1", text:"What's the one thing in the Algarve that genuinely surprised you in a good way?", tag:"experienced"},
    {id:"q2", text:"What part of your stay felt unnecessarily difficult or annoying?", tag:"experienced"},
    {id:"q3", text:"If you could import one thing from back home to make your time here easier, what would it be?", tag:"all"},
    {id:"q4", text:"What service or product do you wish had been available here?", tag:"experienced"},
    {id:"q5", text:"What did you try to do in the Algarve that ended up being harder than expected?", tag:"experienced"},
    {id:"q6", text:"What’s something you looked for but couldn’t find easily?", tag:"experienced"},
    {id:"q7", text:"What daily task would you pay someone to handle for you while staying here?", tag:"all"},
    {id:"q8", text:"What’s one thing that would have saved you time during your trip?", tag:"experienced"},
    {id:"q9", text:"What place or service felt outdated or in need of improvement?", tag:"experienced"},
    {id:"q10", text:"What’s something from home you kept thinking “I wish they had this here”?", tag:"all"},
    {id:"q11", text:"What activity or experience did you expect to exist but didn’t?", tag:"experienced"},
    {id:"q12", text:"What moment made you think “this could be done in a better way”?", tag:"experienced"},
    {id:"q13", text:"What did you spend too much effort trying to figure out or organize?", tag:"experienced"},
    {id:"q14", text:"What local service disappointed you the most?", tag:"experienced"},
    {id:"q15", text:"What would have made your stay more comfortable on a daily basis?", tag:"experienced"},
    {id:"q16", text:"What’s something you felt was overpriced for the value?", tag:"experienced"},
    {id:"q17", text:"If you could bring one thing from back home to make your stay easier, what would it be?", tag:"all"}
  ];

  let answers = {};
  let sequence = [];
  let pointer = 0;
  let stage = 'meta';
  let timerInterval = null;
  let timeLeft = 30;
  const clientId = localStorage.getItem('clientId') || ('id-'+Math.random().toString(36).slice(2)+Date.now());
  localStorage.setItem('clientId', clientId);

  const container = document.getElementById('container');
  const qix = document.getElementById('qix');
  const qtotal = document.getElementById('qtotal');
  const status = document.getElementById('status');
  const backBtn = document.getElementById('backBtn');

  function shuffle(a) { const b=[...a]; for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];} return b; }
  function esc(s){ return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  function renderMeta(){
    qix.textContent = '0'; qtotal.textContent = '0'; backBtn.disabled = true;
    container.innerHTML = `
      <div class="space-y-8">
        <div>
          <label class="block text-xl font-semibold text-slate-800 mb-3">1. How long are you staying in the Algarve?</label>
          <select id="meta_q1" class="w-full text-lg rounded-xl border-2 border-slate-300 p-4">
            <option value="leaving">I'm leaving</option>
            <option value="few">Few more days</option>
            <option value="just">Just arrived</option>
            <option value="not">I'm not in the Algarve</option>
          </select>
        </div>
        <div>
          <label class="block text-xl font-semibold text-slate-800 mb-3">2. How many more minutes is your (Uber) ride taking?</label>
          <div class="flex items-center gap-4">
            <input id="meta_q3" type="range" min="1" max="60" value="10" class="w-full">
            <span id="minsVal" class="text-2xl font-mono w-16 text-right">10</span>
          </div>
        </div>
        <div class="text-center pt-6">
          <button id="startBtn" class="px-10 py-5 bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold rounded-2xl">Start Survey</button>
        </div>
      </div>`;
    const saved = JSON.parse(localStorage.getItem('survey_draft')||'null');
    if(saved?.meta){ if(saved.meta.q1) document.getElementById('meta_q1').value = saved.meta.q1;
      if(saved.meta.q3){ document.getElementById('meta_q3').value = saved.meta.q3; document.getElementById('minsVal').textContent = saved.meta.q3; }
    }
    document.getElementById('meta_q3').oninput = e => document.getElementById('minsVal').textContent = e.target.value;
    document.getElementById('startBtn').onclick = startSurvey;
  }

  function startSurvey(){
    buildSequence();
    stage = 'survey';
    pointer = 0;
    renderCurrent();
  }

  function buildSequence(){
    const mins = Number(document.getElementById('meta_q3').value || 10);
    const stay = document.getElementById('meta_q1').value;
    const maxFact = mins < 5 ? 4 : mins < 15 ? 8 : 15;
    const maxStar = mins < 5 ? 2 : mins < 15 ? 4 : 7;

    const availableStars = starQuestions.filter(s => s.tag==='all' || (s.tag==='experienced' && stay!=='just'));
    const shuffledStars = shuffle(availableStars).slice(0, maxStar);
    const allFacts = shuffle([...trueFalseQuestions, ...mcQuestions]).slice(0, maxFact);

    sequence = [];
    let factCount = 0;
    let starIdx = 0;

    allFacts.forEach(f => {
      sequence.push({type:'fact', q: f.q, options: f.options || null, correct: f.correct, isTF: f.type==='tf'});  // fixed key
      factCount++;
      if (factCount >= 2 && Math.random() < 0.7 || factCount >= 3) {
        if (starIdx < shuffledStars.length) {
          sequence.push({type:'star', id: shuffledStars[starIdx].id, text: shuffledStars[starIdx++].text});
          factCount = 0;
        }
      }
    });
    while (starIdx < shuffledStars.length) sequence.push({type:'star', id: shuffledStars[starIdx].id, text: shuffledStars[starIdx++].text});

    qtotal.textContent = sequence.length;
  }

  function startTimer(){
    timeLeft = 30;
    renderTimer();
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      renderTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        const item = sequence[pointer];
        answers[item.q] = {answer: null, confidence: 0, timedOut: true};
        nextQuestion();
      }
    }, 1000);
  }

  function renderTimer(){
    const ring = document.getElementById('timerRing');
    const txt = document.getElementById('timerText');
    if (!ring || !txt) return;
    const c = 2 * Math.PI * 42;
    ring.style.strokeDashoffset = c - (timeLeft/30)*c;
    txt.textContent = timeLeft;
    ring.style.stroke = timeLeft > 10 ? '#10b981' : timeLeft > 5 ? '#f59e0b' : '#ef4444';
  }

  function renderCurrent(){
    const item = sequence[pointer];
    qix.textContent = pointer + 1;
    backBtn.disabled = pointer === 0;

    if (item.type === 'fact') {
      container.innerHTML = `
        <div class="space-y-8 text-center">
          <svg width="100" height="100" viewBox="0 0 100 100" class="mx-auto">
            <circle cx="50" cy="50" r="42" stroke="#e5e7eb" stroke-width="12" fill="none"/>
            <circle id="timerRing" cx="50" cy="50" r="42" stroke="#10b981" stroke-width="12" fill="none" stroke-dasharray="${2*Math.PI*42}" class="timer-ring"/>
            <text id="timerText" x="50" y="57" font-size="32" text-anchor="middle" font-bold fill="#1f2937">30</text>
          </svg>
          <h2 class="text-2xl font-bold text-slate-800">${esc(item.q)}</h2>
          ${item.isTF ? `
            <div class="flex justify-center gap-8">
              <button id="trueBtn" class="px-12 py-6 bg-green-600 text-white text-2xl font-bold rounded-xl">TRUE</button>
              <button id="falseBtn" class="px-12 py-6 bg-red-600 text-white text-2xl font-bold rounded-xl">FALSE</button>
            </div>
          ` : `
            <div class="grid gap-4 max-w-2xl mx-auto">
              ${item.options.map((opt,i) => `<button data-idx="${i}" class="option-btn p-6 text-lg font-medium border-2 border-slate-300 rounded-xl hover:border-indigo-500">${esc(opt)}</button>`).join('')}
            </div>
          `}
        </div>`;
      startTimer();
      if (item.isTF) {
        document.getElementById('trueBtn').onclick = () => selectAnswer(true);
        document.getElementById('falseBtn').onclick = () => selectAnswer(false);
      } else {
        document.querySelectorAll('.option-btn').forEach(b => b.onclick = () => {
          document.querySelectorAll('.option-btn').forEach(x => x.classList.remove('selected'));
          b.classList.add('selected');
          selectAnswer(Number(b.dataset.idx));
        });
      }
    } else { // STAR question
      const saved = answers[item.id]?.answer || '';
      container.innerHTML = `
        <div class="space-y-8">
          <h2 class="text-2xl font-bold text-slate-800">${esc(item.text)}</h2>
          <textarea id="starInput" rows="4" class="w-full rounded-xl border-2 border-slate-300 p-4" placeholder="Your answer">${esc(saved)}</textarea>
          <div class="text-right">
            <button id="starNext" class="px-8 py-4 bg-indigo-600 text-white text-xl font-bold rounded-xl">Next</button>
          </div>
        </div>`;
      document.getElementById('starNext').onclick = () => {
        answers[item.id] = {answer: document.getElementById('starInput').value.trim()};
        nextQuestion();
      };
    }
  }

  function selectAnswer(val){
    clearInterval(timerInterval);
    answers[sequence[pointer].q] = {answer: val};
    renderConfidence(sequence[pointer].q);
  }

  function renderConfidence(qKey){
    container.innerHTML = `
      <div class="space-y-8 text-center">
        <h2 class="text-2xl font-bold text-slate-800">How confident are you?</h2>
        <input id="confSlider" type="range" min="0" max="100" value="70" class="w-full">
        <div class="text-5xl font-bold text-indigo-600" id="confVal">70%</div>
        <button id="confNext" class="px-12 py-5 bg-indigo-600 text-white text-xl font-bold rounded-xl">Continue</button>
      </div>`;
    const s = document.getElementById('confSlider');
    const v = document.getElementById('confVal');
    s.oninput = () => v.textContent = s.value + '%';
    document.getElementById('confNext').onclick = () => {
      answers[qKey].confidence = Number(s.value);
      nextQuestion();
    };
  }

  function nextQuestion(){
    pointer++;
    if (pointer >= sequence.length) finishSurvey();
    else renderCurrent();
  }

  backBtn.onclick = () => {
    if (pointer > 0) { clearInterval(timerInterval); pointer--; renderCurrent(); }
  };

  // finishSurvey(), localSave(), setInterval same as previous working version
  function finishSurvey(){
    clearInterval(timerInterval);
    localSave();

    const facts = sequence.filter(i => i.type === 'fact');
    let correct = 0, totalConf = 0, list = '';

    facts.forEach(f => {
      const a = answers[f.q] || {answer:null, confidence:0};
      const right = a.answer === f.correct;
      if (right) correct++;
      totalConf += Number(a.confidence || 0);

      const user = a.answer==null ? 'Timed out' : f.isTF ? (a.answer?'True':'False') : f.options[a.answer];
      const corr = f.isTF ? (f.correct?'True':'False') : f.options[f.correct];
      list += `<div class="border-b py-4"><strong>${esc(f.q)}</strong><div>You: ${esc(user)} | Correct: ${esc(corr)}</div></div>`;
    });

    const smartScore = facts.length ? Math.round(correct/facts.length*100) : 0;
    const confidenceScore = facts.length ? Math.round(totalConf/facts.length) : 0;

    const verdict = smartScore < 30 ? "You didn't score great, but at least you're confident about it." :
                    smartScore < 60 ? "Mixed results. Confidence and knowledge are not perfectly aligned." :
                    "Very strong performance.";

    container.innerHTML = `
      <div class="text-center space-y-10">
        <h2 class="text-4xl font-bold text-slate-800">Your Results</h2>
        <div class="grid grid-cols-2 gap-8 max-w-md mx-auto">
          <div class="p-8 bg-indigo-100 rounded-3xl"><div class="text-xl font-semibold">Smart Score</div><div class="text-6xl font-extrabold text-indigo-700">${smartScore}</div></div>
          <div class="p-8 bg-pink-100 rounded-3xl"><div class="text-xl font-semibold">Confidence</div><div class="text-6xl font-extrabold text-pink-700">${confidenceScore}</div></div>
        </div>
        <p class="text-2xl font-medium text-slate-700">${verdict}</p>
        <div class="text-left bg-slate-50 p-8 rounded-2xl max-w-4xl mx-auto">${list}</div>
        <div class="flex gap-6 justify-center">
          <button id="restartBtn" class="px-8 py-4 bg-indigo-600 text-white rounded-xl font-bold">Retake Survey</button>
        </div>
      </div>`;

    document.getElementById('restartBtn').onclick = () => { answers = {}; sequence = []; pointer = 0; stage = 'meta'; renderMeta(); };
    try { google.script.run.submitResponse({clientId, answers, smartScore, confidenceScore}); } catch(e) {}
  }

  function localSave(){
    const meta = {q1: document.getElementById('meta_q1')?.value, q3: document.getElementById('meta_q3')?.value};
    localStorage.setItem('survey_draft', JSON.stringify({clientId, meta, answers}));
  }

  setInterval(() => { localSave(); status.textContent = 'Autosave: local'; }, 8000);

  renderMeta();
})();
</script>
</body>
</html>
